<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins&display=swap" rel="stylesheet">
    
    <title>SMES | v0.0.1</title>
</head>

<body>

    <header class="header">
        <img class="header__img" src="logo.png">

    <main class="main">

        <div class="container">
            <select class="container__select container__select--semestre">

                <option value="talBdd">Taller de Base de Datos</option>
                <option value="ingSof">Ingeniería de Software</option>

            </select>

            <select disabled class="container__select container__select--materia">
                <option disabled selected >Seleccione su turno</option>
                <option class="mat1" value="matutino">Matutino</option>
                <option class="mat2" value="vespertino">Vespertino</option>
            </select>
            
            <textarea class="container__text-area" disabled></textarea>
            <input type="button" value="Consultar" class="container__but" disabled>

            <p class="container__p-materias"></p>
        </div>

    </main>
    
    
    <script type="text/javascript" src="app.js"></script>
    <script type="module" src="tau-proIog.js"></script>
